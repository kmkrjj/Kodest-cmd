<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kodest CMD</title>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A demo site to use with Netlify Drop">
    <meta name="keywords" content="Kodest, JavaScript, Paradoy, Netlify Drop">
    <meta name="author" content="Umar Ahmed">
    <link rel="icon" type="image/png" href="favicon-16x16.ico">
  </head>
  <body>
    <div class="titan-background">
      <span class="stars stars-L"></span>
      <span class="stars stars-M"></span>
      <span class="stars stars-S"></span>
    </div>
    <div class="marvellous-container">
      <div class="header">
        <h1><span class="title-marvel">Kodest</span>
        <span class="title-studios">CMD</span></h1>
      </div>
      <div class="installation-instructions">
        <h3>Installation</h3>
        <code>$ Kodest install power</code>
        <code>$ Kodest install reality</code>
        <code>$ Kodest install mind</code>
        <code>$ Kodest install space</code>
        <code>$ Kodest install time</code>
        <code>$ Kodest install soul</code>
      </div>
      <div class="usage-instructions">
        <h3>Turn on power</h3>
        <code>$ command Kodest.Admin() --install</code>
      </div>
    </div>
  </body>
</html>
